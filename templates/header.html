<!-- templates/header.html -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0033a0;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Главная</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/attractions">Достопримечательности</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/game">Игра</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Профиль</a>
                    </li>
                    {% if session.get('user_id') %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Выход</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Вход/Регистрация</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Подключаем Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Подключаем Bootstrap JS (для работы с кнопками и выпадающими списками) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<style>
    /* Цвет фона для активных элементов */
    .nav-link:hover {
        background-color: #e60012; /* Красный цвет для hover */
        border-radius: 5px;
    }

    /* Мобильные стили для Navbar */
    @media (max-width: 768px) {
        .navbar-nav .nav-link {
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        .navbar-nav .nav-link {
            font-size: 12px;
        }
    }
</style>
